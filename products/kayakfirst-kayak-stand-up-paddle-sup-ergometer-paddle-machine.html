        .loadingOverlay {
            position: fixed; /* Sit on top of the page content */
            display: block; /* Hidden by default */
            width: 100%; /* Full width (cover the whole page) */
            height: 100%; /* Full height (cover the whole page) */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(29, 158, 218, 1); /* Black background with opacity */
            z-index: 20000; /* Specify a stack order in case you're using a different order for other elements */
        }

        .loadingOverlayText {
            font-family: Gotham-Italic;
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 50px;
            transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            font-weight: 900;
            font-style: italic;
            font-stretch: normal;
            line-height: 1.4;
            letter-spacing: 2px;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
        }



        .loadingOverlaySpinner {
            position: absolute;
            top: calc(50% + 32px);
            left: calc(50% - 32px);
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }
        .loadingOverlaySpinner div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 51px;
            height: 51px;
            margin: 6px;
            border: 6px solid #fff;
            border-radius: 50%;
            animation: loadingOverlaySpinner 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #fff transparent transparent transparent;
        }
        .loadingOverlaySpinner div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .loadingOverlaySpinner div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .loadingOverlaySpinner div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes loadingOverlaySpinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

<script>
    var interval = 0;
    var noInfLoop = 0;

    var loadScript = (url, callback) => {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.charset="utf-8";

        if(script.readyState){
            script.onreadystatechange = function(){
                if(script.readyState == "loaded" || script.readyState == "complete"){
                    script.onreadystatechange = null;
                    callback();
                }
            };
        } else {
            script.onload = function(){
                callback();
            };
        }

        script.src = url;
        document.getElementsByTagName("head")[0].appendChild(script);
    };

    var runProd = () => {
        xProductBrowser("categoriesPerRow=3","views=grid(20,3) list(60) table(60)","categoryView=grid","searchView=list","id=my-store-14262098", "defaultProductId=113538748");
    };

    var ajax_ecwid_login = (email, firstName, lastName) => {
        $.ajax({
            type: "POST",
            url: 'http://api.kayakfirst.com/api/api_ecwid_login',
            data: ({
                email: localStorage.getItem('ecwid_email')
                , firstName: localStorage.getItem('ecwid_firstName')
                , lastName: localStorage.getItem('lastName')
            }),
            dataType: "json",
            success: function(data){
                ecwid_sso_profile = data.ecwid_sso_profile;
                loadScript("https://app.ecwid.com/script.js?14262098&data_platform=code&data_date=2018-07-09", runProd);
                console.log(ecwid_sso_profile);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                console.log(XMLHttpRequest, textStatus, errorThrown);
            }
        });
    };

    ajax_ecwid_login();

    $(function(){
        interval = setInterval(runFunction, 100);
    });

    var runFunction = () => {
        noInfLoop++;
        if($('.ec-breadcrumbs').length > 2){
            setProductLayout();
        }
        if(noInfLoop >= 50){
            clearInterval(interval);
        }
    }

    var setProductLayout = () => {
        $('.ec-footer').hide();
        $.each($('div.ec-breadcrumbs a.breadcrumbs__link'), function(i,e){
            $(e).after('<a class="breadcrumbs__link ec-link breadcrumbs__link--last" href="../src/product.html">Back to the product page</a>').remove();
        });
        clearInterval(interval);
        $('.loadingOverlay').remove();
    }
</script>
