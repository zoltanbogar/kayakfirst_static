        .checkbox label:after,
        .radio label:after {
            content: '';
            display: table;
            clear: both;
        }

        .checkbox .cr,
        .radio .cr {
            position: relative;
            display: inline-block;
            border-radius: 5px;
            width: 1.3em;
            height: 1.3em;
            float: left;
            margin-right: .5em;
            background-color: #fff;
        }

        .radio .cr {
            border-radius: 50%;
        }

        .checkbox .cr .cr-icon,
        .radio .cr .cr-icon {
            position: absolute;
            font-size: .8em;
            line-height: 0;
            top: 50%;
            left: 20%;
        }

        .radio .cr .cr-icon {
            margin-left: 0.04em;
        }

        .checkbox label input[type="checkbox"],
        .radio label input[type="radio"] {
            display: none;
        }

        .checkbox label input[type="checkbox"] + .cr > .cr-icon,
        .radio label input[type="radio"] + .cr > .cr-icon {
            transform: scale(3) rotateZ(-20deg);
            opacity: 0;
            transition: all .3s ease-in;
        }

        .checkbox label input[type="checkbox"]:checked + .cr > .cr-icon,
        .radio label input[type="radio"]:checked + .cr > .cr-icon {
            transform: scale(1) rotateZ(0deg);
            opacity: 1;
        }

        .checkbox label input[type="checkbox"]:disabled + .cr,
        .radio label input[type="radio"]:disabled + .cr {
            opacity: .5;

<script>
    $('select').each(function () {
        var $this = $(this),
            numberOfOptions = $(this).children('option').length;

        $this.addClass('s-hidden');

        $this.wrap('<div class="select form-control inputTextInput"></div>');

        $this.after('<div class="styledSelect"></div>');

        var $styledSelect = $this.next('div.styledSelect');

        $styledSelect.text($this.children('option').eq(0).text());

        var $list = $('<ul />', {
            'class': 'options'
        }).insertAfter($styledSelect);

        for (var i = 0; i < numberOfOptions; i++) {
            $('<li />', {
                text: $this.children('option').eq(i).text(),
                rel: $this.children('option').eq(i).val()
            }).appendTo($list);
        }

        var $listItems = $list.children('li');

        $styledSelect.click(function (e) {
            e.stopPropagation();
            $('div.styledSelect.active').each(function () {
                $(this).removeClass('active').next('ul.options').hide();
            });
            $(this).toggleClass('active').next('ul.options').toggle();
        });

        $listItems.click(function (e) {
            e.stopPropagation();
            $styledSelect.text($(this).text()).removeClass('active');
            $this.val($(this).attr('rel'));
            $list.hide();
        });

        $(document).click(function () {
            $styledSelect.removeClass('active');
            $list.hide();
        });
    });

    $('.registerButton').on('click', function(){
        counter = 0;

        $.each(document.getElementsByClassName('inputTextInput'), function(i,e){
            if(e.tagName == "INPUT"){
                if(!document.getElementsByClassName('inputTextInput')[i].checkValidity()){
                    counter++;
                    $(e).tooltip({
                        position: {
                            my: "right right-10",
                            at: "right right",
                            using: function( position, feedback ) {
                                $( this ).css( position );
                            }
                        }
                    }).mouseover();
                    setTimeout(function(){
                        $(e).tooltip('destroy');
                    }, 2000);
                }
            }
        });

        if(!document.getElementsByClassName("inputCheckboxTerms")[0].checked){
            counter++;
            $('.termsText').tooltip({
                position: {
                    my: "right right-10",
                    at: "right right",
                    using: function( position, feedback ) {
                        $( this ).css( position );
                    }
                }
            }).mouseover();
            setTimeout(function(){
                $('.termsText').tooltip('destroy');
            }, 2000);
        }

        $.each(document.getElementsByClassName('inputTextInput'), function(i,e){
            if(e.tagName == "SELECT"){
                if($(e).val() == 0){
                    counter++;
                    $(e).tooltip({
                        position: {
                            my: "right right-10",
                            at: "right right",
                            using: function( position, feedback ) {
                                $( this ).css( position );
                            }
                        }
                    }).mouseover();
                    setTimeout(function(){
                        $(e).tooltip('destroy');
                    }, 2000);
                }
            }
        });

        if(counter == 0){
           $.ajax({
                type: "POST",
                url: 'http://127.0.0.1:8000/api/register',
                data: ({
                    username: $('.inputUsername').val()
                    , password: $('.inputPassword').val()
                    , lastName: $('.inputLastName').val()
                    , firstName: $('.inputFirstName').val()
                    , email: $('.inputEmail').val()
